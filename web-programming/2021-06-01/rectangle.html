<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle</title>
  </head>
  <body>
    <script>
      var a = +window.prompt("Enter rectangle side A");
      var b = +window.prompt("Enter rectangle side B");

      var area = a * b;
      var perimeter = (a + b) * 2;
      alert(`Area: ${area}, perimeter: ${perimeter}`);
    </script>
  </body>
</html>
