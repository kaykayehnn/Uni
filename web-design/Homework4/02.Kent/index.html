<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kent's Media Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  </head>
  <body>
    <header class="header">
      <h1>Profile</h1>
    </header>
    <main class="container">
      <div class="flex">
        <div class="column">
          <div>User: Kent</div>
          <img class="avatar" src="./images/kent.jpg" alt="Kent" />
          <div>Profile completed 60%</div>
          <meter class="progress" value="60" min="0" max="100">60%</meter>
        </div>
        <div class="column">
          <div>Uploaded Audio Files</div>
          <audio class="audio" controls src="./media/music.mp3">
            Your browser does not support the
            <code>audio</code> element.
          </audio>
          <audio class="audio" controls src="./media/music.mp3">
            Your browser does not support the
            <code>audio</code> element.
          </audio>
          <audio class="audio" controls src="./media/music.mp3">
            Your browser does not support the
            <code>audio</code> element.
          </audio>
        </div>
        <div class="column">
          <div>Uploaded Video Files</div>

          <video class="video" controls width="250">
            <source src="./media/video.mp4" type="video/mp4" />

            Sorry, your browser doesn't support embedded videos.
          </video>
        </div>
      </div>
    </main>
  </body>
</html>
