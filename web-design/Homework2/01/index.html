<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .cell {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Chochev.EU</h1>
    <table>
      <tr>
        <td><img src="./images/logo.png" alt="Logo" /></td>
        <td class="cell">
          <div><b>Accessible and high quality software education.</b></div>
          <div>
            Our mission is to make people we train true professionals in the software industry and support them in
            finding employment.
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
